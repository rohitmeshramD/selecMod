<div class="modal fade" id="save-report-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog save-report-modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <span>SAVE REPORT</span>
          <span data-dismiss="modal" aria-label="Close">&times;</span>
        </div>
      </div>
      <div class="modal-body">
        <div class="modal-body-content">
          <div class="modal-body-content__report-saved">
            <img src="../../../../../../../assets/search_flow/ic-confirmed.svg">
            <p><b>REPORT SAVED</b></p>
          </div>
          <p>You can now easily access this report later from the <b>“SAVED REPORTS”</b> section of your Member Home
            page.</p>
          <p><b>To download a copy of this report directly to your device, please click the link below.</b></p>
        </div>
        <div class="footer-content">
          <div class="text-center">
            <div class="btn-download">
              <img src="../../../../../../../assets/images/new-icons/ic-download-blue.png">
              <a class="download pdf hidden-print hidden-xs" [href]="downloadPath" target="_blank">
                DOWNLOAD REPORT
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
