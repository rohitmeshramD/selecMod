<div class="btn-direction" (click)="handleClick()">
  <svg *ngIf="!isNext" width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M8 1L2 7L8 13" [attr.stroke]="color" stroke-width="2" />
  </svg>
  <span [ngStyle]="{'color': color}">{{ isNext ? "NEXT" : "PREVIOUS" }}</span>
  <svg *ngIf="isNext" width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M1 13L7 7L1 1" [attr.stroke]="color" stroke-width="2" />
  </svg>
</div>
